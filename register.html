<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="module" src="index.js"></script> 
    </head> 

    <body>
        <section id="header">
            <h1>Register for an account</h1>   
        </section>
            <div id="register-container">
                <i id="register">
                    <p id="register-text">Sign up</p>        
                    <input type="text" class="input" id="regemail" placeholder="Email">
                    <input type="text" class="input" id="regusername" placeholder="Username">
                    <input type="password" class="input" id="regpass1" placeholder="Password">
                    <input type="password" class="input" id="regpass2" placeholder="Confirm password">
                    <button id="register-button">Register</button>
                </i>
            </div>
    </body>
</html>
